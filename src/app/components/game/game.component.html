
<app-game-item
  routerLink="/versus"

  *ngFor="let item of gameItems; index as i"
  (click)="recuperarNum(i)"
  [gameItem]="item"
  [ngClass]="{
    'btn-paper':item.clase === 'btn-paper',
    'btn-scissors':item.clase === 'btn-scissors',
  ' btn-rock':item.clase === 'btn-rock'
  }"
></app-game-item>
